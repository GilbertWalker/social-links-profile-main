<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="container"> <!-- Container-->
  <div class="card">
    <div class="profile-pic">
      <img src="/assets/images/avatar-jessica.jpeg" alt="Profile Picture">
    </div>
    <h1>Jessica Randall</h1>
    <h2>London, United Kingdom</h2>
    <p>"Front-end developer and avid reader."</p>
    <div class="buttons">
      <a href="#" class="btn github">GitHub</a>
      <a href="#" class="btn frontend">Frontend Mentor</a>
      <a href="#" class="btn linkedin">LinkedIn</a>
      <a href="#" class="btn twitter">Twitter</a>
      <a href="#" class="btn instagram">Instagram</a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div>
</body>
</html>
